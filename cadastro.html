<!DOCTYPE html>
<html>
<title>Global Turismo</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
.myLink {display: none}
</style>
<body class="w3-light-grey">

<!-- MENU NAVEGACAO -->

  <a href="index.html"><img id="logo" src="w3images/unnamed.jpg" width="150" style="margin-right: 800px"></img></a>

 

  <!-- Newsletter -->
  <div class="w3-container">
    <div class="w3-panel w3-padding-16 w3-black w3-opacity w3-card w3-hover-opacity-off">
      <h2>Cadastre-se!</h2>
      <label>E-mail</label>
      <input class="w3-input w3-border" type="text" placeholder="Digite seu Email" required="required">
      <label>Senha</label>
      <input class="w3-input w3-border" type="text" placeholder="Digite sua senha" required="required">
      <label>Confirmar senha</label>
      <input class="w3-input w3-border" type="text" placeholder="Confirmar senha" required="required">
      <button type="submit" class="w3-button w3-red w3-margin-top">Cadastrar</button>
    </div>
  </div>
 
 
<!-- End page content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-center w3-opacity w3-margin-bottom">
  <h5 style="color: black">Fale Conosco</h5>
  <div class="w3-xlarge w3-padding-16">
    <i class="fa fa-facebook-official" style="color: black"></i>
    <i class="fa fa-instagram" style="color: black"></i>
    <i class="fa fa-snapchat" style="color: black"></i>
    <i class="fa fa-pinterest-p" style="color: black"></i>
    <i class="fa fa-twitter" style="color: black"></i>
    <i class="fa fa-linkedins" style="color: black"></i>
  </div>
</footer>

</body>
</html>
